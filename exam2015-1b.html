<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        #A   { width:300px; height:300px; background-color:red;
            position:fixed; left:100px;   }
        #B   { width:220px; height:220px; background-color:green;
            position:absolute; left:10px; }
        #c17 { width: 100px; height:100px; background-color: black;
            position:absolute; left:50px; }
        #c18 { width: 100px; height:100px; background-color: yellow;
            position:relative; left:100px; }
    </style>
</head>
<body>
<div id="A">
    <div id="B">
        <div id="c17"> Child 1 </div>
        <div id="c18"> Child 2 </div>
    </div>
</div>
</body>
</html>
