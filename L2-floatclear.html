<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container { width: 480px; margin: auto; background-color: yellow; }
        #element1 { float: left; }
        #element2 { float: right; }
        #header, #footer { background-color: green;
            color: white; padding: 5px; } #footer { clear: both; }
    </style>
</head>
<body>
<div id="container">
    <div id="header">
        <p>header</p>
    </div>
    <div id="element1">
        <img src="https://placehold.it/120x120"
             alt="element 2"> </div>
    <div id="element2">
        <img src="https://placehold.it/120x120"
             alt="element 2">
    </div>
    <div id="footer"><p>footer</p>
    </div> </div>
</body>
</html>
