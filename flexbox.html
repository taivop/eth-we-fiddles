<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 300px;
            border: 5px black solid;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
        }

        #container p {
            background-color: aqua;
            margin: 0;
            flex: 1;
        }

        #container p:nth-of-type(2n) {
            background-color: crimson;
        }

    </style>
</head>
<body>
<div id="container">
    <p>Dog</p>
    <p>Cat</p>
    <p>Cow</p>
</div>
</body>
</html>
